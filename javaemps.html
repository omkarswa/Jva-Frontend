<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link rel="stylesheet" href="javaemps.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <h1>Employee Management</h1>

  <div style="text-align:center; margin-bottom:20px;">
    <input type="text" id="searchBox" placeholder="Search by name">
    <button onclick="searchemps()">Search</button>
    <button onclick="loadEmployees()">Reset</button>
    <button><a href="#addEmployee" id="addLink">➕ Add Employee</a></button>
  </div>

  <table id="empTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>   <!-- ✅ NEW -->
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Employee Details Section -->
  <div id="empDetails" style="display:none;">
    <h2>Employee Details</h2>
    <p><strong>ID:</strong> <span id="detailId"></span></p>
    <p><strong>Name:</strong> <span id="detailName"></span></p>
    <p><strong>Username:</strong> <span id="detailUsername"></span></p> <!-- ✅ NEW -->
    <p><strong>Department:</strong> <span id="detailDept"></span></p>
    <p><strong>Salary:</strong> <span id="detailSalary"></span></p>
    <button onclick="backToListing()">⬅ Back</button>
  </div>

  <h2 id="addEmployee">Add / Edit Employee</h2>
  <form id="empForm">
    <input type="hidden" id="empId">

    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="username">Username</label>   <!-- ✅ NEW -->
    <input type="text" id="username" required>

    <label for="password">Password</label>   <!-- ✅ NEW -->
    <input type="password" id="password" required>

    <label for="department">Department</label>
    <input type="text" id="department" required>

    <label for="salary">Salary</label>
    <input type="number" id="salary" required>

    <button type="submit">Save</button>
  </form>

  <script src="javaemps.js"></script>
</body>
</html>
