<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link rel="stylesheet" href="javaemps.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Employees</h1>

  <a href="#addEmployee" id="addLink">Add Employee</a>

  <table id="empTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Employee Details Section -->
  <div id="empDetails" style="display:none; margin-top:20px;">
    <h2>Employee Details</h2>
    <p><strong>ID:</strong> <span id="detailId"></span></p>
    <p><strong>Name:</strong> <span id="detailName"></span></p>
    <p><strong>Department:</strong> <span id="detailDept"></span></p>
    <p><strong>Salary:</strong> <span id="detailSalary"></span></p>
    <button onclick="backToListing()">â¬… Back</button>
  </div>

  <h2 id="addEmployee">Add Employee</h2>
  <form id="empForm">
    <input type="hidden" id="empId">

    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" required><br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" required><br><br>

    <button type="submit">Save</button>
  </form>

  <script src="javaemps.js"></script>
</body>
</html>
